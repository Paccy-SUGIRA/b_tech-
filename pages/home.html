<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Classroom Portal</title>

  <style>
    :root {
      --bg: #f5f5f5;
      --text: #111;
      --card-bg: #fff;
      --nav-bg: #003580;
      --header-bg: #000;
    }

    /* Dark mode variables */
    .dark {
      --bg: #1a1a1a;
      --text: #f1f1f1;
      --card-bg: #2a2a2a;
      --nav-bg: #0a3d66;
      --header-bg: #111;
    }

    html, body {
      margin:0;
      padding:0;
      font-family:Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
      transition:background .3s, color .3s;
    }

    header {
      background:var(--header-bg);
      color:white;
      padding:20px;
      text-align:center;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    nav {
      background:var(--nav-bg);
      padding:12px;
      text-align:center;
    }

    nav a {
      color:white;
      margin:0 15px;
      text-decoration:none;
      font-weight:bold;
      opacity:.9;
      transition:opacity .2s;
    }

    nav a:hover { opacity:1; }

    .hero {
      background:url('https://images.unsplash.com/photo-1580582932707-520aed937b7b') center/cover;
      height:350px;
      display:flex;
      justify-content:center;
      align-items:center;
      text-align:center;
      color:white;
      font-size:2.4rem;
      font-weight:bold;
      animation:fadeIn 1.2s ease-in-out;
      text-shadow:1px 1px 6px #000;
    }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(30px); }
      to   { opacity:1; transform:translateY(0); }
    }

    .section { padding:40px; text-align:center; }

    button.toggle {
      padding:8px 15px;
      border:none;
      background:#3b82f6;
      color:white;
      border-radius:5px;
      cursor:pointer;
      font-size:.9rem;
    }

    button.toggle:hover { background:#2563eb; }

    footer {
      background:#1f2937;
      color:#d1d5db;
      height:80px;
      display:flex;
      justify-content:center;
      align-items:center;
      border-top:4px solid #3b82f6;
      margin-top:40px;
    }
  </style>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      localStorage.setItem("theme",
        document.body.classList.contains('dark') ? "dark" : "light"
      );
    }

    window.onload = () => {
      if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
      }
    };
  </script>
</head>

<body>
  <header>
    <h1>Smart Classroom Portal</h1>
    <button class="toggle" onclick="toggleDarkMode()">ðŸŒ™ Dark Mode</button>
  </header>

  <nav>
    <a href="home.html">Dashboard</a>
    <a href="about.html">About</a>
    <a href="contactus.html">Contact</a>
  </nav>

  <main>
    <div class="hero">Welcome to Your Classroom Hub</div>

    <div class="section">
      <h2>Learn. Explore. Grow.</h2>
      <p>
        Access classroom resources, announcements, and smart tools 
        designed to improve your learning experience.
      </p>
    </div>
  </main>

  <footer>Â© 2025 Smart Classroom â€¢ Built for Learning</footer>
</body>
</html>
